<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drum-kit</title>
  </head>
  <body>
    <video class="video" src="video.mp4" muted loop autoplay></video>
    <header>
      <p class="heading">YOUR OWN DRUMKIT</p>
    </header>
    <div class="body">
      <button class="btn W">Hi-Hat</button>
      <button class="btn A">Crash</button>
      <button class="btn S">Tom-1</button>
      <button class="btn D">Tom-2</button>
      <button class="btn J">Tom-3</button>
      <button class="btn K">Snare</button>
      <button class="btn L">Ride</button>
    </div>
    <div class="key">
      <ul>
        <li class="w">W</li>
        <li class="a">A</li>
        <li class="s">S</li>
        <li class="d">D</li>
        <li class="j">J</li>
        <li class="k">K</li>
        <li class="l">L</li>
      </ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
